<ion-content [fullscreen]="true" mode="ios">
<ion-toolbar class="toolbar">
  <ion-title size="large">
    <span class="toolbarText">INFO TEXT</span>
  </ion-title>
</ion-toolbar>


  <ion-card (click)="gotoCable()" class="card" mode="ios">
    <ion-card-content>
      <ion-row>
        <ion-col size="2">
          <img src="../../assets/icon/favicon.png" />
        </ion-col>
        <ion-col size="10">
          Select Cable
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>

  <ion-card (click)="gotoLoad()" class="card" mode="ios">
    <ion-card-content>
      <ion-row>
        <ion-col size="2">
          <img src="../../assets/icon/favicon.png" />
        </ion-col>
        <ion-col size="10">
          Get Load
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>

  <ion-card class="card" mode="ios">
    <ion-card-content>
      <ion-row>
        <ion-col size="2">
          <img src="../../assets/icon/favicon.png" />
        </ion-col>
        <ion-col size="10">
          History
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>
